<!doctype html>
<html><head>
    <title>Matching Game</title>
    <style>
        .div {

            width: 500px; 
            height: 500px;
            position: absolute;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
    </head>
    <body onload= "generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id= "leftSide" class = "div"></div>
    <div id= "rightSide" class="div"></div>
        <script> 
function generateFaces() {
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    for(var i=0; i<numberOfFaces; i++) { 
        var img = document.createElement("img"); 
        img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";  
                    img.style.top = Math.floor(Math.random() * 400) + "px";
                    img.style.left = Math.floor(Math.random() * 400) + "px";
                    img.style.position = "absolute";
        theLeftSide.appendChild(img); 
    }  
    var theRightSide = document.getElementById("rightSide"); 
    var leftSideImages = theLeftSide.cloneNode(true);
    theLeftSide.lastChild.onclick = 
        function nextLevel (event){
        event.stopPropagation();
        numberOfFaces += 5;
        generateFaces();
        }
    leftSideImages.removeChild(leftSideImages.lastChild); 
    theRightSide.appendChild(leftSideImages); 
        
    }
    var theBody = document.getElementsByTagName("body")[0];
    theBody.onClick = function gameOver(){
        alert("Game Over!");
        theBody.onClick = null;
        theLeftSide.lastChild.onclick = null;
        while(theLeftSide.firstChild,leftSideImages.firstChild) {                    
			theLeftSide.removeChild(theLeftSide.firstChild);                  
			leftSideImages.removeChild(leftSideImages.firstChild);                  
			theRightSide.removeChild(theRightSide.firstChild);                
        }   
}
    </script>
    </body>
</html>
